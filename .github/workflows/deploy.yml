# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs automatically twice daily to fetch fresh GitHub data
  schedule:
    - cron: '5 0,12 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          # Exclude data files and scripts from cache key to ensure fresh data on every build
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '!**/data/**', '!**/scripts/**', '!**/public/data/**') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }} --legacy-peer-deps

      - name: Log workflow trigger
        run: |
          echo "Workflow triggered by: ${{ github.event_name }}"
          echo "Triggered at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚úÖ This is a SCHEDULED run (cron job)"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "üìù This is a PUSH trigger"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "üîß This is a MANUAL trigger"
          fi

      - name: Fetch GitHub contribution data
        run: npm run fetch-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Medium blog posts now fetched from portfolio-admin API
      # No longer need build-time fetch

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
        env:
          NEXT_PUBLIC_PAGECLIP_API_KEY: ${{ secrets.NEXT_PUBLIC_PAGECLIP_API_KEY }}
          NEXT_PUBLIC_ENABLE_SEARCH: ${{ secrets.NEXT_PUBLIC_ENABLE_SEARCH }}
          NEXT_PUBLIC_ENABLE_FILTER: ${{ secrets.NEXT_PUBLIC_ENABLE_FILTER }}
          NEXT_PUBLIC_CHATBOT_API_URL: ${{ secrets.NEXT_PUBLIC_CHATBOT_API_URL }}

      - name: Verify GitHub data was fetched
        run: |
          if [ -f "public/data/github-contributions.json" ]; then
            echo "‚úÖ GitHub data file exists"
            echo "File size: $(wc -c < public/data/github-contributions.json) bytes"
            echo ""
            echo "Data summary:"
            cat public/data/github-contributions.json | python3 -m json.tool | head -15
          else
            echo "‚ö†Ô∏è GitHub data file NOT found - fetch may have failed"
          fi

      - name: Ensure output directory exists
        run: mkdir -p ./out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
